<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebf0;
            color: #d63384;
            padding: 20px;
        }
        .message {
            display: none;
            font-size: 24px;
            margin-top: 50px;
        }
    </style>
    <script>
        function checkMessageTime() {
            const now = new Date();
            const amsOffset = 60; // Amsterdam timezone offset in minutes
            now.setMinutes(now.getMinutes() + now.getTimezoneOffset() + amsOffset);
            const hours = now.getHours();
            const minutes = now.getMinutes();
            
            if (hours >= 7) document.getElementById('msg1').style.display = 'block';
            if (hours >= 10) document.getElementById('msg2').style.display = 'block';
            if (hours >= 15) document.getElementById('msg3').style.display = 'block';
            if (hours >= 23 && minutes >= 20) document.getElementById('msg4').style.display = 'block';
        }

        window.onload = checkMessageTime;
    </script>
</head>
<body>
    <h1>Happy Valentine's Day! 💖</h1>
    <div id="msg1" class="message">Message 1: Good morning, my love! ☀️</div>
    <div id="msg2" class="message">Message 2: Hope you're having a wonderful day! 🌸</div>
    <div id="msg3" class="message">Message 3: Thinking of you always! ❤️</div>
    <div id="msg4" class="message">Message 4: Sweet dreams, my love! 🌙</div>
</body>
</html>
